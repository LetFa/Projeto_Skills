<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Skills</title>

  <!--CSS-->
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/tela-login.css">
  
   <!--Javascript-->
   <script src="../js/mostrar-senha.js"  defer></script>

  <!--font awesome icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <!--Cabecalho-->
     <header>
      <a href="../../index.html"><img class="img-logo" src="../img/logo.png" alt="logo"></a>
      <nav>
        <ul class="links">
          <li><a   href="tela-cadastro.html">Cadastrar</a></li>
        </ul>
      </nav>
     </header>

     <main>
       <section class="fundo-azul">
              <div class="tela-branca">
                <h1>login</h1>
              <div class="flex">
                <form method="POST" class="form">
                   <div class="form-group form-email">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
                   </div>
                   <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" minlength="8"  placeholder="senha" required>
                   </div>

                   <div class="form-checkbox mostrar-senha">
                        <input class="input-mostrar-senha" type="checkbox"  id="mostrar-senha-login" required>
                        <label class="label-mostrar-senha" for="mostrar-senha-login">Mostrar Senha</label>
                   </div>

                   <button class="btn-entrar" type="submit">Entrar</button>
                   <div class="form-cadastrar">
                     <p class="texto">Não tem uma conta? <a class="link-cadastro" href="tela-cadastro.html">Cadastrar</a></p>
                   </div>  
                </form>
              </div>
              </div>
       </section>
     </main>


     <!--Rodape-->
     <footer>
       <div class="rodape">
           <i class="fa-brands fa-instagram"></i>
           <i class="fa-brands fa-github"></i>
           <i class="fa-brands fa-linkedin"></i>
           <p class="rodape-texto">&copy; Copyright - by <span>Letícia Farias</span> e <span>Larissa Farias</span></p>
       </div>
     </footer>


</body>
</html>

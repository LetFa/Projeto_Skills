<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Skills</title>

  <!--CSS-->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tela-login.css">

</head>
<body>
     <!--Cabecalho-->
     <header>
      <img class="img-logo" src="../img/logo .png" alt="logo">
      <nav>
        <ul class="links">
          <li><a href="#">Cadastrar</a></li>
        </ul>
      </nav>
     </header>

     <main>
       <section class="fundo-azul">
              <div class="tela-branca">
                <h1>login</h1>
              <div class="flex">
                <form method="POST" class="form">
                   <div class="form-group form-email">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
                   </div>
                   <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" maxlength="8" placeholder="*********" required>
                   </div>
                   <div class="form-checkbox">
                    <input type="checkbox" name="senha" id="senha">
                    <label for="senha">Mostrar senha?</label>
                   </div>
                   <button class="btn-entrar" type="submit">Entrar</button>
                   <div class="form-cadastrar">
                     <p class="texto">NÃ£o tem uma conta?<a href="#">Cadastrar</a></p>
                   </div>  
                </form>
              </div>
              </div>
       </section>
     </main>
</body>
</html>
